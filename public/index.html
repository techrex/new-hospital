<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>新医疗</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-size: 62.5%;
        overflow: hidden;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but iot-admin doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script>
      (() => {
        let el = document.body.parentNode
        let cssObj
        let height
        if (window.getComputedStyle) {
          cssObj = window.getComputedStyle(el, null)
        } else if (el.currentStyle) {
          cssObj = el.currentStyle
        }
        if (cssObj) {
          height = parseFloat(cssObj.height)
        } else {
          height = el.offsetHeight
        }
        el.style.height = height + 'px'
        document.querySelector("meta[name=viewport]").setAttribute('content', 'width=device-width,height=' + height + 'px,initial-scale=1.0')
      })()
    </script>
    <!-- built files will be auto injected -->
    
  </body>
</html>
